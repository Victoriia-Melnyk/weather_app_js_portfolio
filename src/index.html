<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="images/favicon.ico" />
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-xl-7">
            <div class="widget p-3 rounded">
              <form id="form">
                <div class="row">
                  <div class="col-12 col-md-6 mb-2">
                    <input
                      type="text"
                      id="formInput"
                      class="form-control"
                      placeholder="Enter a city..."
                    />
                  </div>

                  <div class="col-12 col-md-6 d-flex gap-2 mb-4">
                    <button
                      type="button"
                      class="btn btn-outline-secondary flex-grow-1"
                      id="cityButton"
                    >
                      GO
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary flex-grow-1"
                      id="geoButton"
                    >
                      Use my location
                    </button>
                  </div>
                </div>
              </form>
              <div id="weather-container" class="d-none">
                <div class="row align-items-center mb-4">
                  <div class="col-4">
                    <img
                      id="current-icon"
                      class="img-fluid"
                      alt="current weather image"
                      src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBA==" 
                    />
                    <p id="description" class="currentDescription"></p>
                  </div>
                  <div
                    class="col-4 d-flex flex-column justify-content-center gap-2"
                  >
                    <h1 class="current-city" id="current-city"></h1>
                    <p class="current-date" id="current-date"></p>
                    <p class="current-month" id="current-month"></p>
                  </div>
                  <div
                    class="col-4 d-flex flex-column justify-content-center gap-2"
                  >
                    <div>
                      <span class="current-temperature" id="temperature">
                      </span>
                      <sup>
                        <a
                          id="celciusLink"
                          class="celciusLink nonActive"
                          href="#"
                          >°С /</a>
                        <a
                          id="fahrenheitLink"
                          class="fahrenheitLink"
                          href="#"
                          >°F</a>
                      </sup>
                    </div>
                    <p class="current-humidity" id="humidity"></p>
                    <p class="current-wind" id="wind"></p>
                  </div>
                </div>
                <div class="d-flex gap-2 flex-wrap justify-content-center">
                  <div>
                    <img
                      id="forecastImage_1"
                      class="img-fluid"
                      alt="forecast image"
                      src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBA=="
                    />
                    <p id="forecastDay_1" class="forecast-day"></p>
                    <p class="forecast-temperatures">
                      <span
                        id="forecastTempMax_1"
                        class="forecastTemperatureMax"
                      ></span>
                      <span
                        id="forecastTempMin_1"
                        class="forecastTemperatureMin"
                      ></span>
                    </p>
                  </div>
                  <div>
                    <img
                      id="forecastImage_2"
                      class="img-fluid"
                      alt="forecast image"
                      src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBA=="
                    />
                    <p id="forecastDay_2" class="forecast-day"></p>
                    <p class="forecast-temperatures">
                      <span
                        id="forecastTempMax_2"
                        class="forecastTemperatureMax"
                      ></span>
                      <span
                        id="forecastTempMin_2"
                        class="forecastTemperatureMin"
                      ></span>
                    </p>
                  </div>
                  <div>
                    <img
                      id="forecastImage_3"
                      class="img-fluid"
                      alt="forecast image"
                      src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBA=="
                    />
                    <p id="forecastDay_3" class="forecast-day"></p>
                    <p class="forecast-temperatures">
                      <span
                        id="forecastTempMax_3"
                        class="forecastTemperatureMax"
                      ></span>
                      <span
                        id="forecastTempMin_3"
                        class="forecastTemperatureMin"
                      ></span>
                    </p>
                  </div>
                  <div>
                    <img
                      id="forecastImage_4"
                      class="img-fluid"
                      alt="forecast image"
                      src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBA=="
                    />
                    <p id="forecastDay_4" class="forecast-day"></p>
                    <p class="forecast-temperatures">
                      <span
                        id="forecastTempMax_4"
                        class="forecastTemperatureMax"
                      ></span>
                      <span
                        id="forecastTempMin_4"
                        class="forecastTemperatureMin"
                      ></span>
                    </p>
                  </div>
                  <div>
                    <img
                      id="forecastImage_5"
                      class="img-fluid"
                      alt="forecast image"
                      src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBA=="
                    />
                    <p id="forecastDay_5" class="forecast-day"></p>
                    <p class="forecast-temperatures">
                      <span
                        id="forecastTempMax_5"
                        class="forecastTemperatureMax"
                      ></span>
                      <span
                        id="forecastTempMin_5"
                        class="forecastTemperatureMin"
                      ></span>
                    </p>
                  </div>
                </div>
              </div>
              <p id="loading-message" class="text-center">Choose the city...</p>
              <div
                id="loading-spinner"
                class="d-none spinner-border text-primary"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
